<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>

  <div class="text-container">
    <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
    <p>
      Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.
    </p>
    <div class="stats-container">
      <div class="stat-container"><span class="stat-heading">10k+</span> companies</div>
      <div class="stat-container"><span class="stat-heading">314</span> templates</div>
      <div class="stat-container"><span class="stat-heading">12m+</span> queries</div>
    </div>
  </div>
  <img src="images/image-header-desktop.jpg" alt="People working together at a table">
  <!-- <img src="images/image-header-mobile.jpg" alt="People working together at a table"> -->


</body>
</html>
